<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
  </head>
  <body class="bg-white font-sans antialiased">
    <!-- navbar -->
    <nav class="bg-purple-700 p-2 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold text-center my-4">AI Blog Generator</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a href="#" class="hover:underline rounded-lg mx-2 italic font-medium"
          >logout</a
        >
        <a href="#" class="hover:underline rounded-lg mx-2 italic font-medium"
          >Signup</a
        >
      </div>
    </nav>
    
    <!-- main content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- login form -->
        <form class="space-y-4">
          <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
          <div>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <div>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-purple-700 text-white p-2 rounded-lg hover:bg-purple-800 transition duration-300"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <footer class="mt-20 text-center">
      <div
        class="bg-purple-700 text-white text-center p-1 fixed bottom-0 w-full"
      >
        &copy; 2024 AI Blog Generator. All rights reserved.
      </div>
    </footer>
  </body>
</html>
